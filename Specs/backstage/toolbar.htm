<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<SCRIPT>
function menu_hide(){

	if(parent.parent.oa.cols=="0,*"){
		parent.parent.oa.cols="150,*";
		arrow.src="images/icon_barclose.gif";
		redarrow.style.display="none";
		}

	else{
		parent.parent.oa.cols="0,*";
		arrow.src="images/icon_baropen.gif";
		redarrow.style.display="block";
		}
}
</SCRIPT>
<style type="text/css">
<!--
.cursorhand {
	cursor: hand;
}
-->
</style>
<title>toolbar</title>
<link href="css/default.css" rel="stylesheet" type="text/css">
</head>

<body>
<table width="100%" height="100%"  border="0" cellpadding="0" cellspacing="0" background="images/body_bg.gif">
  <tr>
    <td height="60" class="tdcolor"><img src="images/icon_red_open.gif" width="15" height="47" class="cursorhand"  id="redarrow" onClick=javascript:menu_hide(); style="display:none;"></td>
  </tr>
  <tr>
    <td class="tdcolor"><img src="images/icon_barclose.gif" width="7" height="50" border="0"  class="cursorhand"  id="arrow" onClick=javascript:menu_hide();></td>
  </tr>
</table>
</body>
</html>
