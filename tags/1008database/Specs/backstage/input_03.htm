<script language="javascript">
	function hideInfo(eIMG,eID){
	
		if(eID.style.display=="none"){
			eIMG.src="images/icon_title_close.gif";
			eID.style.display="block";
		}
		else{
			eIMG.src="images/icon_title_open.gif";
			eID.style.display="none";
		}
		
	}
</script>
